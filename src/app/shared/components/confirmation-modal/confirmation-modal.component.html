<section class="modal-container">
  <div>
    <button (click)="closeDialog()" class="modal-exit">
      <img src="assets/images/navigation/exit.svg" alt="exit svg button" />
    </button>

    <img
      class="modal-check-circle"
      src="{{ data?.icon }}"
      alt="check circle outline svg"
    />
    <h1>{{ data?.title }}</h1>
    <div>
      <p>{{ data?.message }}</p>
    </div>

    <button class="finalizeBtn" (click)="closeDialog()">FINALIZAR</button>
  </div>
</section>
