<!-- logout with animation -->
<section class="logout-container">
  <div class="premium-button">
    <img
      *ngIf="checkRole(); else templateFree"
      class="premium-icon"
      src="/assets/images/premium/premium-icon.svg"
      alt="Purple shield emblem with a central checkmark"
      matTooltipClass="custom-tooltip"
      matTooltipPosition="above"
      matTooltip="Acesse e leia mais sobre o seu perfil premium"
      aria-label="Button that displays a tooltip when focused or hovered over"
    />
    <ng-template #templateFree>
      <button
        (click)="openPremiumModal()"
        mat-stroked-button
        matTooltipClass="custom-tooltip"
        matTooltipPosition="above"
        matTooltip="Acesse e seja Premium"
        aria-label="Button that displays a tooltip when focused or hovered over"
      >
        SEJA PREMIUM
      </button>
    </ng-template>
  </div>
  <button (click)="logout()" class="logout-btn">
    <div class="logout-svg">
      <svg
        width="35"
        height="35"
        viewBox="0 0 35 35"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="exit-outline 1">
          <path
            id="Vector"
            d="M21.875 12.0312V9.29688C21.875 8.57167 21.5869 7.87617 21.0741 7.36338C20.5613 6.85059 19.8658 6.5625 19.1406 6.5625H6.01562C5.29042 6.5625 4.59492 6.85059 4.08213 7.36338C3.56934 7.87617 3.28125 8.57167 3.28125 9.29688V25.7031C3.28125 26.4283 3.56934 27.1238 4.08213 27.6366C4.59492 28.1494 5.29042 28.4375 6.01562 28.4375H19.1406C19.8658 28.4375 20.5613 28.1494 21.0741 27.6366C21.5869 27.1238 21.875 26.4283 21.875 25.7031V22.9688M26.25 12.0312L31.7188 17.5M31.7188 17.5L26.25 22.9688M31.7188 17.5H13.0566"
            stroke="#BA8E73"
            stroke-width="2.1875"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </svg>
    </div>
    <div class="text">SAIR</div>
  </button>
</section>
