<section class="login-page-container">
  <div class="login-div-container">
    <div class="login-text">
      <div class="login-text-div">
        <img
          routerLink="/"
          src="assets/images/navigation/chevron_left_24px.svg"
          alt="navigation/chevron_left_24px"
        />
        <h1>Recuperar senha</h1>
      </div>
      <p>Por favor, preencha o campo abaixo para recuperar sua senha.</p>
    </div>
    <form class="form-container">
      <mat-form-field class="login-mat-form-field" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="email"
          [formControl]="emailFormControl"
          placeholder="Ex. pat@example.com"
        />
        <!-- <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error> -->
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button class="cancelBtn" mat-flat-button routerLink="/">CANCELAR</button>
      <button
        type="submit"
        class="submitBtn"
        mat-flat-button
        (click)="onSubmit()"
        [disabled]="!emailFormControl.valid"
      >
        ENVIAR
      </button>
    </form>
  </div>
</section>
